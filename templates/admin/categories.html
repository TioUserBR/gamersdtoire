{% extends 'admin/base_admin.html' %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-tags"></i> Categorias</h2>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Nova Categoria</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Nome da categoria" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Produtos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cat in categories %}
                        <tr>
                            <td>{{ cat.id }}</td>
                            <td>{{ cat.name }}</td>
                            <td>{{ cat.products|length }}</td>
                            <td>
                                <a href="{{ url_for('admin_delete_category', id=cat.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Excluir categoria?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
